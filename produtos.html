<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilios.css">
    <link rel="stylesheet" href="./css/produtos.css">
    <title>Produtos</title>


</head>

<body>
    <section class="bloco-esquerdo">
        <div class="bloco-esquerdo__empresa">
            <div class="bloco-esquerdo__empresa-bloco">
                <div class="info-propietario">
                    <section class="bloco-esquerdo__empresa-logo__propietario">
                        <img src alt class="imagem-empresa">

                    </section>
                    <section class="bloco-esquerdo__titulo-subtitulo">
                        <p class="bloco-esquerdo__titulo-subtitulo-titulo-empresa">Reparo
                            de Celulares</p>
                        <p class="bloco-esquerdo__titulo-subtitulo-titulo-empresa-subtitulo">Cleber</p>

                    </section>
                </div>

            </div>

            <div class="bloco-esquerdo__empresa-bloco-configuracoes">
                <ul class="bloco-esquerdo__empresa-bloco-configuracoes-lista">
                    <li class="bloco-esquerdo__empresa-bloco-configuracoes-item__lista">
                        <a href class="bloco-esquerdo__empresa-bloco-configuracoes__link">
                            <i class='bx bx-cog'></i>
                            <p class="bloco-esquerdo__empresa-bloco-configuracoes__texto">Configuraçoes</p>

                        </a>
                    </li>
                    <li class="bloco-esquerdo__empresa-bloco-configuracoes-item__lista">
                        <a href class="bloco-esquerdo__empresa-bloco-configuracoes__link">
                            <i class='bx bx-plus-circle'></i>
                            <p class="bloco-esquerdo__empresa-bloco-configuracoes__texto">Adicionar
                                outro negocio</p>

                        </a>
                    </li>

                </ul>

            </div>

        </div>
        <div class="bloco-movimentos">
            <ul class="bloco-movimentos__lista">
                <li class="bloco-movimentos__item-lista">
                    <a href class="bloco-movimentos__link">
                        <i class='bx bx-shopping-bag'></i>
                        <p class="bloco-movimentos__titulo">Movimentos</p>
                    </a>
                </li>

                <li class="bloco-movimentos__item-lista">
                    <a href class="bloco-movimentos__link">
                        <i class='bx bx-wallet'></i>
                        <p class="bloco-movimentos__titulo">Produtos</p>
                    </a>
                </li>

                <li class="bloco-movimentos__item-lista">
                    <a href class="bloco-movimentos__link">
                        <i class='bx bx-face'></i>
                        <p class="bloco-movimentos__titulo">Funcionarios</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="bloco-gerenciar">
            <ul class="bloco-gerenciar__lista">
                <p class="bloco-gerenciar__titulo">Gerencie Seus Contatos</p>
                <li class="bloco-gerenciar__item-lista">
                    <a href class="bloco-gerenciar__link">
                        <i class='bx bx-user'></i>
                        <p class="bloco-gerenciar__texto">Clientes</p>
                    </a>
                </li>

                <li class="bloco-gerenciar__item-lista">
                    <a href class="bloco-gerenciar__link">
                        <i class='bx bx-car'></i>
                        <p class="bloco-gerenciar__texto">Fornecedores</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="bloco-termos">
            <ul class="bloco-termos__item">
                <li class="bloco-termos__item-lista"><a href class="bloco-termos__link">
                        <i class='bx bx-book'></i>
                        <p class="bloclo-termos__titulo">Termos e condiçoes</p>
                    </a>
                </li>

                <li class="bloco-termos__item-lista"><a href class="bloco-termos__link">
                        <i class='bx bx-x-circle'></i>
                        <p class="bloclo-termos__titulo">Politica de Privacidade</p>
                    </a>
                </li>

                <li class="bloco-termos__item-lista"><a href class="bloco-termos__link">
                        <i class='bx bx-arrow-from-left icone-sair'></i>
                        <p class="bloclo-termos__titulo">Sair</p>
                    </a>
                </li>

            </ul>
        </div>

    </section>
    <!-- BLOCO ESQUERDO -->
    <section class="bloco-principal">
        <div class="cabecalho">
          <div class="container">
            <div class="cabecalho-bloco">
              <h2 class="cabecalho__titulo">Inventario
              </h2>
              <div class="cabecalho__conjunto-botoes">
  
                <button class="cabecalho__btn cabecalho__btn--fechamento">
                  <i class='bx bx-printer'></i>
                  <p class="cabecalho__btn-titulo">Fechar caixa</p>
                </button>
  
                <button class="cabecalho__btn cabecalho__btn--venda btn-branco">
  
                  <p class="cabecalho__btn-titulo ">Criar categoria</p>
                </button>
                
                <button class="cabecalho__btn cabecalho__btn--despesa">
                  <p class="cabecalho__btn-titulo">Adcionar produtos</p>
                </button>
  
              </div>
            </div>
          </div>
  
        </div>
  
        <div class="conteudo-principal">
  
        
    <div class="bloco-funtutante-venda">


    </div>

</body>


</html>
